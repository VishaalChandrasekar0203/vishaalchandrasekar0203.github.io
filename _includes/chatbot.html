<!-- chatbot.html -->
<div id="chatbot-container" class="fixed bottom-5 right-5 z-50">
  <button id="chatbot-toggle" class="bg-blue-600 text-white rounded-full p-4 shadow-lg">
    Chat with me!
  </button>
  <div id="chatbot-panel" class="hidden bg-white border border-gray-300 rounded-lg shadow-lg p-4 mt-2 w-80">
    <div id="chatbot-messages" class="h-64 overflow-y-auto mb-2"></div>
    <input type="text" id="chatbot-input" placeholder="Ask a question..." class="w-full border border-gray-300 rounded p-2" />
    <button id="chatbot-send" class="bg-blue-600 text-white rounded p-2 mt-2 w-full">Send</button>
  </div>
</div>
